<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/main.css" />

  <link rel="stylesheet" href="styles/grid.css" />

</head>

<body>
  <header class="topbar">
    <div class="row">
      <h1>Star Wars Characters</h1>
      <h3>Incomplete list</h3>
    </div>
  </header>

  <div class="row">
    <div class="col-4">
      <figure>
        <img src="images/rey_square.png" alt="Rey">
        <figcaption>
          <h4>Rey</h4>
          Protagonist, from Tatooine
        </figcaption>
      </figure>
    </div>
    <div class="col-4">
      <figure>
        <img src="images/finn_square.png" alt="Finn">
        <figcaption>
          <h4>Finn</h4>
          Storm Trooper, befriends Rey
        </figcaption>
      </figure>
    </div>
    <div class="col-4">
      <figure>
        <img src="images/kylo_square.png" alt="Kylo">
        <figcaption>
          <h4>Kylo</h4>
          Main villain, or is he?
        </figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <figure>
        <img src="images/poe_square.png" alt="Poe">
        <figcaption>
          <h4>Poe</h4>
          Neutral pilot
        </figcaption>
      </figure>
    </div>
    <div class="col-4">
      <figure>
        <img src="images/chewbacca_square.png" alt="Chewbacca">
        <figcaption>
          <h4>Chewbacca</h4>
          A great first mate
        </figcaption>
      </figure>
    </div>
    <div class="col-4">
      <figure>
        <img src="images/yoda_square.png" alt="Yoda">
        <figcaption>
          <h4>Yoda</h4>
          Wise old Jedi master
        </figcaption>
      </figure>
    </div>
  </div>

</body>

</html>
